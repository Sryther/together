{% extends '../../layouts/master.html' %}
{% block body %}

<h1>Créer une nouvelle session</h1>
<br>
<form class="form-horizontal" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Nom</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="Nom" required>
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">Type</label>
        <div class="col-sm-10">
            <select class="form-control" id="type" name="type">
                <option value="youtube">Youtube</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="url" class="col-sm-2 control-label">URL de la vidéo</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="url" id="url" placeholder="http://youtube.com/watch?v=" required>
        </div>
    </div>
    <div class="form-group">
        <label for="private-true" class="col-sm-2 control-label">Confidentialité de la session</label>
        <div class="col-sm-10">
            <label for="private-true" class="control-label">
                <input type="radio" name="private" id="private-true" checked>
                Privée (les autres pourront rejoindre en utilisant un lien ou un code)
            </label>
            <label style="opacity: 0.5" for="private-false" class="pull-right control-label">
                <input disabled type="radio" name="private" id="private-false">
                Publique
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Créer</button>
            <button type="reset" class="btn btn-danger">Remettre à zéro</button>
        </div>
    </div>
</form>
{% endblock %}
